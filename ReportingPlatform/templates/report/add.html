                <form id="form" method="post" name="contactForm" class="form-horizontal" data-subCat-url="{% url 'ajax_load_subCats' %}">
                    {% csrf_token%}
                    <div class="col-xs-8 col-xs-offset-4 mt-5">
                        <h2 style="text-align:center;">Contact</h2>
                    </div>
        
                    <div class="form-group">
                        <label class="p-2" for="title">Title</label>
                        <input type="title" class="form-control" name="title" id="title" placeholder="Enter A Title" required="required">
                    </div>
                    <div class="form-group">
                        <label class="p-2" for="category">Category</label>
                        <select class="form-select" aria-label="Default select example" id="category" required name="category">
                            <option selected>Select a category</option>
                            <option value="1">Theft</option>
                            <option value="2">Assault</option>
                            <option value="3">Accident</option>
                            <option value="4">Fire</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="p-2" for="category">Sub Category</label>
                        <select id="subCategory" class="form-select" aria-label="Default select example" required name="subCategory">
                            
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="p-2" for="subject">Subject</label>
                        <textarea type="text" class="form-control" name="subject" cols="30" rows="10" placeholder="Enter Subject" required="required"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary float-end mt-2">Send</button>
                    <br />
                    <div class="form-group">
                        {% for message in messages %}
                        <div class="alert alert-danger" role="alert">
                            {{message}}
                        </div>
                        {% endfor %}
                    </div>
                </form>
            </div>
        </div>
